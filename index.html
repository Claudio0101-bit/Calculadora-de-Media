<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        
        <h1>Média das Notas dos Alunos</h1>
        <section>
            <div class="input-section">
                <label for="grade-input">Nota:</label>
                <input class="grade-input" id="grade-input" type="text" placeholder="Digite uma nota de 0 a 10">
                <button class="btn-add">Adicionar</button>
            </div>

            <div class="show-grades">
            </div>

            <button class="btn-calculate">Calcular Média</button>
            
            <p class="average-text">A média é: (VAZIO)</p>
        
        </section>
    </main>
    
    
    <script src="script.js"></script>
</body>
</html>
